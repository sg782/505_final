

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Classifier</title>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <script src="diagnose.js"></script>
</head>

<body style="font-family: Arial, sans-serif; text-align: center; padding: 40px; background-color: #f5f5f5;">

    <h1 style="color: #333;">Upload an MRI Image for Tumor Classification</h1>

    <div style="margin: 20px;">
        <input 
            type="file" 
            id="imageUpload" 
            accept="image/*" 
            onchange="previewImage()" 
            style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;"
        >

        <button 
            onclick="processImage()" 
            style="padding: 12px 24px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;"
            onmouseover="this.style.backgroundColor='#45a049'"
            onmouseout="this.style.backgroundColor='#4CAF50'"
        >
        Classify Tumor
    </button>
    </div>

    
    <img 
        id="uploaded-img" 
        src="" 
        alt="Uploaded Image Preview"
        style="margin-top: 20px; max-width: 400px; display: none; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0,0,0,0.2);"
    >

    <canvas 
        id="imageCanvas" 
        style="display: none; margin-top: 20px;"
    ></canvas>
    <p id="final-classification" style="font-size: 30px; font-weight: bolder;"></p>
    <p id="recommendation" style="font-size: 20px; font-weight: lighter;"></p>


    <h2 
        id="result" 
        style="margin-top: 30px; color: #555;"
    ></h2>

    <div style="margin-top: 40px;">
        <canvas 
            id="myChart" 
            style="width:100%; max-width:700px; display: none;"
        ></canvas>
    </div>

</body>

</html>
